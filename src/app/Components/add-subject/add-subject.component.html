<br>
<form>
    <fieldset class="formpanel">
        <alert></alert>

        <h1>ADD A NEW SUBJECT</h1>
        <hr>
        <div class="form-group">
            <label for="Compulsory">Compulsory</label>
            <input type="text" class="form-control" name="Compulsory" #Compulsory required />
        </div>
        <div class="form-group">
            <label>Course</label>
            <select id="course" name="Course" class="form-control" #Course required>
              <option value="">(Select One)</option>
              <option *ngFor= "let Course of CourseData" value="{{Course.Cid}}">{{Course.CourseFullName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Semester</label>
            <select id="semester" name="semester" class="form-control" #semester required>
                <option value="">(Select One)</option>
                <option *ngFor= "let semester of semesters" value="{{semester}}">{{semester}}</option>
              </select>
        </div>
        <div class="form-group">
            <label for="SubjectCode">Subject Code</label>
            <input type="text" class="form-control" name="SubjectCode" #SubjectCode required />
        </div>
        <div class="form-group">
            <label for="SubjectName">Subject Name</label>
            <input type="text" class="form-control" name="SubjectName" #SubjectName required />
        </div>
        <div class="form-group">
            <button class="btn btn-danger" (click)="submit(Compulsory,Course,semester,SubjectCode,SubjectName)">Submit</button>
        </div>

        <table class="table  table-striped table-hover table-bordered reactive-table">
            <thead>
                <tr>
                    <th fieldid="0">Subject Name</th>
                    <th fieldid="1">Subject Code</th>
                    <th fieldid="2">Compulsory Type</th>
                    <th fieldid="3">Course</th>
                    <th fieldid="4">Semester</th>
                    <th fieldid="5">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Subject of Subjects">
                    <td><input type="text" value="{{Subject.SubjectName}}" [disabled]=!field #SubName></td>
                    <td><input type="text" value="{{Subject.SubjectCode}}" [disabled]=!field #SubCode></td>
                    <td><input type="text" value="{{Subject.Compulsory}}" [disabled]=!field #SubComp></td>
                    <td><select id="course" name="Course" class="form-control" #C [disabled]=!field>
                    <option value="">(Select One)</option>
                    <option *ngFor= "let Course of CourseData" value="{{Course.Cid}}" [selected]="Subject.Course.Cid==Course.Cid">{{Course.CourseFullName}}</option>
                  </select></td>
                    <td><select id="semester" name="Semester" class="form-control" #Sem [disabled]=!field>
                    <option value="">(Select One)</option>
                    <option *ngFor= "let semester of semesters" value="{{semester}}" [selected]="Subject.Semester==semester">{{semester}}</option>
                  </select></td>
                    <td>
                        <span class=" glyphicon glyphicon-edit" (click)="Enter(Subject,SubName,SubCode,SubComp,C,Sem)"></span> &nbsp;&nbsp;
                        <span class=" glyphicon glyphicon-trash " (click)="Delete(Subject)"></span></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</form>
