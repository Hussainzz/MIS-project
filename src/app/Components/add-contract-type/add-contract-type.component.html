<br>
<form>
    <fieldset class="formpanel">
        <alert></alert>

        <h1>ADD A NEW CONTRACT TYPE</h1>
        <hr>
        <div class="form-group">
            <label for="contractName">Contract Name</label>
            <input type="text" class="form-control" name="contractName" #contractName required />
        </div>
        <div class="form-group">
            <button class="btn btn-danger" (click)="AddContType(contractName)">Submit</button>
        </div>

        <table class="table  table-striped table-hover table-bordered reactive-table">
            <thead>
                <tr>
                    <th fieldid="0">Contract Name</th>
                    <th fieldid="1">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Contract of ContractTypes">
                    <td><input type="text" value="{{Contract.ContractName}}" [disabled]=!field #ContractName></td>
                    <td>
                        <span class=" glyphicon glyphicon-edit" (click)="Enter(Contract,ContractName)"></span> &nbsp;&nbsp;
                        <span class=" glyphicon glyphicon-trash " (click)="Delete(Contract)"></span></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</form>
