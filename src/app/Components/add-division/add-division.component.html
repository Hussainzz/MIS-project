<br>
<form name="form" (ngSubmit)="createDivision()" #f="ngForm">
    <fieldset class="formpanel">
        <alert></alert>
        <h1>ADD A DIVISION IN A COURSE</h1>
        <hr>

        <div class="form-group">
            <label for="DivisionName">Division Name</label>
            <input type="text" class="form-control" name="DivisionName" [(ngModel)]="model.DivisionName" #DivisionName="ngModel" required />
        </div>
        <div class="form-group">
            <label>Course</label>
            <select id="course" name="Course" class="form-control" [(ngModel)]="model.Course" #Course="ngModel" required>
            <option value="">(Select One)</option>
            <option *ngFor= "let Course of CourseData" value="{{Course.Cid}}">{{Course.CourseFullName}}</option>
          </select>
        </div>
        <div class="form-group">
            <label for="YearType">Year Type</label>
            <input type="text" class="form-control" name="YearType" [(ngModel)]="model.YearType" #YearType="ngModel" required />
        </div>
        <div class="form-group">
            <button class="btn btn-danger">Submit</button>
        </div>

        <table class="table  table-striped table-hover table-bordered reactive-table">
            <thead>
                <tr>
                    <th fieldid="0">Division Name</th>
                    <th fieldid="1">Course</th>
                    <th fieldid="2">Year Type</th>
                    <th fieldid="3">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Division of DivisionData">
                    <td><input type="text" value="{{Division.DivisionName}}" [disabled]=!field #DivName></td>
                    <td><select id="course" name="Course" class="form-control" #C [disabled]=!field>
                    <option value="">(Select One)</option>
                    <option *ngFor= "let Course of CourseData" value="{{Course.Cid}}" [selected]="Division.Course.Cid==Course.Cid">{{Course.CourseFullName}}</option>
                  </select></td>
                    <td><input type="text" value="{{Division.YearClass}}" [disabled]=!field #YC></td>
                    <td>
                        <span class=" glyphicon glyphicon-edit" (click)="Enter(Division,DivName,C,YC)"></span> &nbsp;&nbsp;
                        <span class=" glyphicon glyphicon-trash " (click)="Delete(Division)"></span></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</form>
