<form>
    <fieldset class="formpanel">
        <alert></alert>
        <h1>ADD A NEW DEPARTMENT</h1>
        <hr>
        <div class="form-group">
            <label for="DepartmentName">Department Name</label>
            <input type="text" class="form-control" name="DepartmentName" #DepartmentName required />
        </div>
        <div class="form-group">
            <button class="btn btn-danger" (click)="submit(DepartmentName)">Submit</button>
        </div>

        <table class="table  table-striped table-hover table-bordered reactive-table">
            <thead>
                <tr>
                    <th fieldid="0">Department Name</th>
                    <th fieldid="1">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Department of Departments">
                    <td><input type="text" value="{{Department.DepartmentName}}" [disabled]=!field #DepName></td>
                    <td>
                        <span class=" glyphicon glyphicon-edit" (click)="Enter(Department,DepName)"></span> &nbsp;&nbsp;
                        <span class=" glyphicon glyphicon-trash " (click)="Delete(Department)"></span></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</form>
