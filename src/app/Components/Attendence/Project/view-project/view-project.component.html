<form>
    <alert></alert>
    <fieldset class="formpanel">
        <h1>Search / Edit Allocations</h1>

        <ul class="nav nav-tabs links">
            <li class="nav-item">
                <a class="nav-link active " style=" color: #333;" (click)="JumpToAllocate()">Allocate</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " style=" color: #333;" (click)="JumpToView()">View</a>
            </li>


        </ul>

        <hr class="head">

        <table class="table borderless">
            <tr>
                <td>
                    Academic Year
                    <select name="Year" class="form-control" [(ngModel)]="Year" #AY>
              <option value="">(Select One)</option>
              <option *ngFor= "let year of years" value="{{year}}" >{{year}}</option>
            </select>
                </td>

                <td>
                    Project Name
                    <input type="text" class="form-control" #PN>
                </td>


                <td>
                    Staff Name
                    <select name="Staff" class="form-control" [(ngModel)]="Staff" #St>
                        <option value="">(Select One)</option>
                        <option *ngFor= "let Staff of Staffs" value="{{Staff.StaffId}}" >{{Staff.FirstName}} {{Staff.LastName}} {{Staff.StaffCode}}</option>
                      </select>
                </td>

            </tr>

            <button type="submit" class="btn btn-danger" (click)="SearchProjectAllocations(AY,PN,St)">Search</button>

        </table>




        <table class="table  table-striped table-hover table-bordered reactive-table">
            <thead>
                <tr>
                    <th fieldid="0">Academic Year</th>
                    <th fieldid="1">Name</th>
                    <th fieldid="2">Roll no.</th>
                    <th fieldid="3">Staff with Sessions</th>
                    <th fieldid="4">Action</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Project of Projects">
                    <td>{{Project.AcademicYear}}</td>
                    <td>{{Project.projectName}}</td>
                    <td>{{Project.RollNo}}</td>
                    <td>{{Project.StaffMember.StaffCode}} {{Project.Sessions}}</td>
                    <td><span class=" glyphicon glyphicon-trash " (click)="DeleteProjectAllocation(Project)"></span>
                    </td>

                </tr>
            </tbody>
        </table>
    </fieldset>
</form>
