<form (ngSubmit)="onSubmit(divisionDetails)" #divisionDetails="ngForm">
<div class="col-md-12">
<div class="panel panel-primary">
<div class="panel-body">
<b><a style="color: red">ALLOCATE STUDENTS TO DIVISION</a></b>
<hr>

<div class="row">
<div class="col-md-12">
<div class="form-group" [class.has-error]="admissionyearControl.invalid && admissionyearControl.touched" >
<div class="col-md-4">
<label class="control-label">Choose Admission year*</label>
</div>
<div class="col-md-8">
<div class="controls">
<select required id="admissionyear" name="admissionyear" class="form-control" [(ngModel)]="admissionyear"  #admissionyearControl="ngModel">
<option value="">(Select One)</option>
<option *ngFor= "let admission of admissions" [value]="admission">
{{admission}}
</option> 
</select>
<span class="help-block" *ngIf="admissionyearControl.invalid && admissionyearControl.touched">
Admission Year is Required.
</span>
</div>
</div>
</div>
</div>
</div>
<br>
<div class="table-toolbar"><div class="row"><div class="col-md-6"></div></div></div>
<div class="row">
<div class="col-md-12">
<div class="form-group" [class.has-error]="courseControl.invalid && courseControl.touched" >
<div class="col-md-4">
<label class="control-label">Choose Stream *</label>
</div>
<div class="col-md-8">
<div class="controls">
<select required id="course" name="course" [(ngModel)]="course" class="form-control" #courseControl="ngModel">
<option value="">(Select One)</option>
<option *ngFor= "let course of courses" [value]="course">
{{course}}
</option>
</select>
<span class="help-block" *ngIf="courseControl.invalid && courseControl.touched">
Course is Required.
</span>
</div>
</div>
</div>
</div>
</div>
<br>

<div class="table-toolbar"><div class="row"><div class="col-md-6"></div></div></div>
<div class="row">
<div class="col-md-12">
<div class="form-group">
<div class="col-md-4">
<label class="control-label">Registration ID</label>
</div>
<div class="col-lg-8">
<div class="controls">
<textarea rows="5" id="reg_id" class="form-control"></textarea>
</div>
</div>
</div>
</div>
</div>

<br>
<div class="table-toolbar"><div class="row"><div class="col-md-6"></div></div></div>
<div class="row">
<div class="col-md-12">
<div class="form-group">
<div class="col-md-2 right" style="float:right; text-align: right;">
<button type="button" class="btn btn-primary bgreenBtn" id="checkRegID" [disabled]="!divisionDetails.valid" (click)="show=!show">Show Students</button>
<br>
<br>
<button type="reset" class="btn btn-default" id="clearRegID">Clear</button>
</div>
</div>
</div>
</div>
<hr>

<!--show this table only when show students is clicked-->
<br>
<div *ngIf="show">
<div class="table-toolbar"><div class="row"><div class="col-md-6"></div></div></div>
<div class="row">
<div class="col-lg-12 table-responsive">
<div class="clearfix">
<div class="reactive-table-options col-sm-8 pull-right">
</div>
</div>
<table id="allocateStudentDiv" class="table table-striped table-hover table-bordered reactive-table">

</table>
</div>
</div>
<div class="row">
<div class="col-md-12">
<div class="form-group ">
<span class="help-block">
</span>
</div>
</div>
</div>
<div class="row">
<div class="col-lg-12">
<input type="hidden" name="save" value="1" />
<button type="submit" class="btn btn-primary bgreenBtn" style="float:right;" id="AllocateDiv" >Allocate</button>
<button type="submit" name="saveDraft" value="1" class="btn btn-primary bgreenBtn" style="float:right; margin-right: 5px" id="saveDraft">Save Draft</button>&nbsp;
</div>
</div>
</div>
</div>
</div>
</div>
</form>
