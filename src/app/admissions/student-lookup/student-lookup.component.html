<div class="col-md-12"> 
<div class="panel panel-primary">
<div class="panel-body">
<span>STUDENT LOOKUP (BASED ON SUBJECT CHOICE)</span>
<hr>
<br>
<div class="row">
<div style="margin-bottom: 30px;">
<div class="col-lg-3">
<select class="form-control" name="course" id="course" onchange="shortlist_students()">
<option value="">(- Select Course -)</option>
<option *ngFor= "let course of courses" [value]="course">
{{course}}
</option>
</select>
</div>
<div class="col-lg-3" >
<select class="form-control" name="admission_year" id="admission_year" onchange="shortlist_students()">
<option value="">(-Select year-)</option>
<option *ngFor= "let admission of admissions" [value]="admission">
{{admission}}
</option>
</select>
</div>
</div>
<br>
<div class="col-lg-12 table-responsive" id="enrollement_list">
<table id="regDetailsId" class="table table-striped table-hover table-bordered reactive-table">
<thead>
<tr>
<th class="count sortable" fieldid="0">Sr. no.</th>
<th class="admission_id sortable" fieldid="1">Registration ID</th>
<th class="sortable _id" fieldid="2">
Name&nbsp;&nbsp;
<i class="glyphicon glyphicon-triangle-top"></i>
</th>
<th class="course sortable" fieldid="3">Course</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
<div class="row">
<div class="col-lg-12 text-right">
<button type="button" class="btn btn-default" id="export_student_subjectwise">Export</button>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
