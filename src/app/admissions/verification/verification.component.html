<div class="col-md-12"> 
<div class="panel panel-primary">
<div class="panel-body">
<span>VERIFY MARKS</span>
<hr>
<div class="row">
<div style="margin-bottom: 20px;">
<div class="col-lg-3">
<select class="form-control" name="course" id="course" onchange="search_enrollments()">
<option value="">(- Select Course -)</option>
<option *ngFor= "let course of courses" [value]="course">
{{course}}
</option>
</select>
</div>
<div class="col-lg-3" >
<div class="input-group">
<input class="form-control" name="admission_year" id="admission_year"
placeholder="Admission Year"/>
<span class="input-group-addon" id="clearId" onclick="search_enrollments()">
<i class="glyphicon glyphicon-search"></i>
</span>
</div>
</div>
<div class="col-lg-3" >
<div class="input-group">
<input class="form-control" name="admission_id" id="admission_id" placeholder="Registration Id"/>
<span class="input-group-addon" id="clearId" onclick="search_enrollments()">
<i class="glyphicon glyphicon-search"></i>
</span>
</div>
</div>

<div class="col-lg-3 right" >
<p style="float:right"> Unverified:  <i class="glyphicon glyphicon-unchecked color_site_grey empty-checkbox-style"></i> | Verified:  <i class="glyphicon glyphicon-check color_site_green"></i></p>
</div>
</div>
<br>
<div class="col-lg-12 table-responsive" id="enrollement_list">
    <table id="registeredDetailsId" class="table table-striped table-hover table-bordered reactive-table">
      <thead>
        <tr>
          <th class="count sortable" fieldid="0">Sr. no.</th>
          <th class="admission_id sortable" fieldid="1">Registration ID</th>
          <th class="_id sortable" fieldid="2">Name</th>
          <th class="course sortable" fieldid="3">Course</th>
          <th class="admission_id sortable" fieldid="4">%</th>
          <th class="admission_id sortable" fieldid="5">Board</th>
          <th class="sortable date_of_admission" fieldid="6">
            Registration date&nbsp;&nbsp;
            <i class="fa fa-sort-asc"></i>
          </th>
          <th class="admission_id sortable" fieldid="7">Verification date</th>
          <th class="_id sortable" fieldid="8"></th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
</div>
</div>
</div>
</div>
</div>
