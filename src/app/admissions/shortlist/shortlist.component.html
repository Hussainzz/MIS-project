<div class="col-md-12"> 
<div class="panel panel-primary">
<div class="panel-body">
<span>SHORTLIST APPLICANTS</span>
<hr>
<div class="row">
<div class="col-md-12" style="border-bottom: 1px solid rgb(238, 238, 238);" >
<p style="float:right"> Unverified:  <i class="glyphicon glyphicon-unchecked empty-checkbox-style color_site_grey"></i> | Verified:  <i class="	glyphicon glyphicon-check color_site_green"></i> | Shortlist:  <i class="color_site_green glyphicon glyphicon-arrow-right"></i>  | Shortlisted:  <i class="	glyphicon glyphicon-align-left color_site_green"></i> | Delist:  <i class="	glyphicon glyphicon-arrow-left color_site_red"></i>| Admitted:  <i class="	glyphicon glyphicon-ok-circle color_site_green"></i></p>
</div>
</div>
</div>
<br>
<div class="row">
<div class="col-md-12">
<div style="margin-bottom: 20px;">
<div class="col-lg-3">
<select class="form-control" name="course" id="course" onchange="shortlist_students()">
<option value="">(- Select Course -)</option>
<option *ngFor= "let course of courses" [value]="course">
{{course}}
</option>
</select>
</div>
<div class="col-lg-3" >
<div class="input-group">
<input class="form-control" name="admission_year" id="admission_year"
placeholder="Admission Year"/>
<span class="input-group-addon" id="clearId" onclick="shortlist_students()">
<i class="glyphicon glyphicon-search"></i>
</span>
</div>
</div>
<div class="col-lg-3" >
<div class="input-group">
<input class="form-control" name="admission_id" id="admission_id" placeholder="Registration Id"/>
<span class="input-group-addon" id="clearId" onclick="shortlist_students()">
<i class="glyphicon glyphicon-search"></i>
</span>
</div>
</div>
</div>
<br>

<div class="col-xs-12 table-responsive" id="enrollement_list">
<table id="registeredDetailsId" class="table table-striped table-hover table-bordered reactive-table">
<thead>
<tr>
<th class="admission_id sortable" fieldid="0">Registration ID</th>
<th class="_id sortable" fieldid="1">Name</th>
<th class="sortable admission_id" fieldid="3">
%&nbsp;&nbsp;
<i class="glyphicon glyphicon-triangle-bottom"></i>
</th>
<th class="admission_id sortable" fieldid="4">College</th>
<th class="_id sortable" fieldid="5"></th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>
</div>
</div>
</div>
</div>
