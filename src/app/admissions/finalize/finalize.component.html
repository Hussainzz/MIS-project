<div class="col-md-12"> 
<div class="panel panel-primary">
<div class="panel-body">
<span>FINALISE ADMISSION</span>

<div class="row">

<div class="col-lg-3" style="padding-left: 0px;">
<select class="form-control" name="course" id="course" onchange="finalise_students()">

</option>
</select>
</div>

</span>
</div>
</div>

</div>
<br>
<div class="col-lg-12 table-responsive">

<thead>

<span class="help-block"></span>
</div></th>
<th class="sortable admission_id" fieldid="1">

<i class="fa fa-sort-asc"></i>

<th class="_id sortable" fieldid="3">Student Name</th>
</tr>
</thead>

</table>
</div>
</div>
